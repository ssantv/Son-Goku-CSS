<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>

    <title>Goku en CSS</title>
</head>

<body>
    <div class="head">
        <div class="hair">
            <div class="basehair"></div>
            <div class="blocks"> <!-- Back locks -->
                <div class="block1"></div>
                <div class="block2"></div>
                <div class="block3"></div>
                <div class="block4"></div>
                <div class="block5"></div>
                <div class="block6"></div>
                <div class="block7"></div>
                <div class="block8"></div>
                <div class="block9"></div>
                <div class="block10"></div>
            </div>
            <div class="flocks"> <!-- Front locks -->
                <div class="flock1"></div>
                <div class="flock2"></div>
                <div class="flock3"></div>
                <div class="flock4"></div>
                <div class="flock5"></div>
            </div>
        </div>
        <div class="face">
            <div class="leye"> <!--left eye -->
                <div class="lwhite"></div>
                <div class="lblack"></div>
                <div class="liris"></div>
                <div class="leyebrow"></div>
            </div>
            <div class="reye"> <!--right eye -->
                <div class="rwhite"></div>
                <div class="rblack"></div>
                <div class="riris"></div>
                <div class="reyebrow"></div>
            </div>
            
            <div class="nose"></div>
            <div class="mouth"></div>
            
            <div class="cheeks">
                <div class="lcheek"><!--left cheek-->
                    <div class="lcheek1"></div>
                    <div class="lcheek2"></div>
                </div>
                <div class="rcheek"><!--right cheek-->
                    <div class="rcheek1"></div>
                    <div class="rcheek2"></div>
                </div>
            </div>
        </div>
        <div class="ears">
                <div class="lear"></div> <!--left ear -->
                <div class="lup"></div>
                <div class="ldown"></div>

                <div class="rear"></div> <!--right ear -->
                <div class="rup"></div>
                <div class="rdown"></div>

            </div>
        
    </div>

    <div class="text">
        <hr>
        <p>Son Goku</p>
        <hr>
    </div>
</body>

</html>
